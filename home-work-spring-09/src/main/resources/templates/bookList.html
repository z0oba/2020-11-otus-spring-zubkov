<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }


    </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Test Book</td>
        <td th:text="${book.author.name}">Test Author</td>
        <td th:text="${book.genre.name}">Test Genre</td>
        <td>
            <a href="bookEdit.html" th:href="@{/book/edit(id=${book.id})}">Edit</a>
        </td>
        <td>
            <a href="bookList.html" th:href="@{/book/delete(id=${book.id})}">Delete</a>
        </td>
        <td>
            <a href="commentList.html" th:href="@{/book/comments(id=${book.id})}">Comments</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" href="bookEdit.html" th:href="@{/book/add}">Add new book</a>
</body>
</html>
